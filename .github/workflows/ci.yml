name: CI

on: 
  push:
    branches:    
      - main 

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 8.x]
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: '14'
    
    - name: yarn install
      run: |
        cd courier
        npm install
    - name: npm test
      run: |
        npm test 
      env:
        CI: true
      